<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="main.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/css/ol.css"
    type="text/css">
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/build/ol.js"></script>

  <title>OpenLayers Fikri</title>
</head>

<body>
  <div class="grid-container">
    <div class="grid-1">
      <div class="sidebar">
        <h2>baselayers</h2>
        <!-- The value must be the same as title -->
        <input type="radio" name="baseLayer" value="OSMStandard" checked> OSMStandard <br>
        <input type="radio" name="baseLayer" value="OSMHumanitarian"> OSMHumanitarian <br>
        <input type="radio" name="baseLayer" value="StamenTerrain"> StamenTerrain <br>
      </div>

      <div>
        <h4 class="featureName">Info FeatureName: </h4>
        <h5 class="AddInfo">Additional Info : </h5>
      </div>
    </div>



    <div class="grid-2">
      <div id="map" class="map"></div>
    </div>
  </div>


  <div class="overlay-container">
    <span class="overlay-text" id="feature-name"></span><br>
    <span class="overlay-text" id="feature-additionalInfo"></span><br>
  </div>







  <script src="index.js" type="text/javascript"></script>
</body>

</html>
